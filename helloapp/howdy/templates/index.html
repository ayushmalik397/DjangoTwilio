{% extends 'base.html' %}
    {% block pagecontent %}
    <div class="container">
      <h2>Society Portal</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Guest Name</label>
          <input type="text" class="form-control" id="Inputnumber" name="gname" placeholder="Enter Guest Name">
        </div>
        <div class="form-group">
          <label>Contact No.</label>
          <input type="tel" class="form-control" id="Inputnumber" name="contact" placeholder="Enter Contact No.">
          <small id="numberInput" class="form-text text-muted">We'll never share your Contact No. with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    {% endblock %}
